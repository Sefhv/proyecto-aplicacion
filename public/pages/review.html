<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseñas de Serie de Anime</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .box {
      background: #f5eafe;
      border-radius: 11px;
      box-shadow: 0 2px 10px #8b4dbb26;
      padding: 1.2em 1.3em 1em 1.3em;
      margin-bottom: 1.8em;
      margin-top: 1em;
      text-align: left;
    }
    .review-imgbox { text-align: center; margin-bottom:14px }
    @media (max-width: 600px) {
      .box { padding: 0.6em 0.4em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reseñas de la Serie</h1>
    <div class="review-imgbox" id="review-serie-img"></div>
    <div class="box">
      <div id="series-title"></div>
      <div id="lista-reviews">Cargando reseñas...</div>
    </div>
    <div class="box">
      <h3 style="margin-top:0">Agregar reseña</h3>
      <form id="review-form">
        <label for="usuario">Tu nombre:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Nombre">
        <label for="puntuacion">Puntuación (1-10):</label>
        <input type="number" id="puntuacion" name="puntuacion" required min="1" max="10">
        <label for="comentario">Comentario:</label>
        <input type="text" id="comentario" name="comentario" required placeholder="¿Qué piensas de esta serie?">
        <button type="submit">Agregar reseña</button>
      </form>
      <div id="mensaje-reseña"></div>
    </div>
    <a href="detail.html?id=" id="detalle-link" style="margin-top:12px;display:inline-block">Volver al detalle de la serie</a>
  </div>
  <script>
    function getIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }
    const id = getIdFromUrl();
    function cargarSerie() {
      fetch(`/api/series/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('series-title').innerHTML = `<h2 style='color:#7927bc'>${data.nombre}</h2><div style='font-size:1em;color:#44418a;margin-bottom:7px'>${data.descripcion}</div>`;
          document.getElementById('review-serie-img').innerHTML = `<img src='${data.imagen}' alt='img serie' style='max-width:120px;max-height:180px;border-radius:14px;box-shadow:0 4px 16px #7328b62e;'>`;
          document.getElementById('detalle-link').href = `detail.html?id=${data.id}`;
        })
        .catch(()=>{
          document.getElementById('series-title').innerHTML = '<span style="color:red">Error al cargar la serie.</span>';
        });
    }
    function cargarReviews() {
      fetch(`/api/series/${id}/reviews`)
        .then(res => res.json())
        .then(reviews => {
          const div = document.getElementById('lista-reviews');
          if(Array.isArray(reviews) && reviews.length > 0) {
            div.innerHTML = '<ul>' + reviews.map(r => `<li><strong>${r.usuario}</strong> (${r.puntuacion}/10): ${r.comentario}</li>`).join('') + '</ul>';
          } else {
            div.textContent = 'No hay reseñas aún.';
          }
        })
        .catch(() => {
          document.getElementById('lista-reviews').textContent = 'Error al cargar reseñas.';
        });
    }
    if (id) {
      cargarSerie();
      cargarReviews();
    }
    document.getElementById('review-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const puntuacion = Number(document.getElementById('puntuacion').value);
      const comentario = document.getElementById('comentario').value;
      fetch(`/api/series/${id}/reviews`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, puntuacion, comentario })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('mensaje-reseña').textContent = '¡Reseña agregada!';
        document.getElementById('review-form').reset();
        cargarReviews();
      })
      .catch(() => {
        document.getElementById('mensaje-reseña').textContent = 'Error al agregar la reseña.';
      });
    });
  </script>
</body>
</html>
