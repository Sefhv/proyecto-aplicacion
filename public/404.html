<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <link rel="stylesheet" href="css/style.css">
  <meta http-equiv="refresh" content="4; url=../index.html">
  <style>
    body { background: #f7ebfc; }
    .error-container {
      max-width: 410px;
      margin: 60px auto 0 auto;
      text-align: center;
      background: #fff0fa;
      border-radius: 14px;
      box-shadow: 0 3px 22px #b362c644;
      padding: 50px 25px 36px 25px;
    }
    .big {
      font-size: 5.5em;
      color: #d1298b;
      font-weight: bold;
      margin-bottom: 0.2em;
      font-family: inherit;
    }
    .msg { color: #511e45; font-size: 1.27em; margin-bottom: 1.8em; }
    a { background: #d1298b; color: #fff; }
    a:hover { background: #8a2167; }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="big">404</div>
    <div class="msg">Oops, la página que buscas no existe.<br>
      Serás redirigido al inicio en 4 segundos.
    </div>
    <a href="../index.html">Volver al inicio ahora</a>
  </div>
</body>
</html>
